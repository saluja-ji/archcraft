# This is the main configuration file for Bukkit.
# As you can see, there's actually not that much to configure without any plugins.
# For a reference for any variable inside this file, check out the Bukkit Wiki at
# https://bukkit.gamepedia.com/Bukkit.yml
# 
# If you need help on this file, feel free to join us on Discord
# Discord: https://discord.gg/bukkit

settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: ArchCraft server is shutting down
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 0
  animals: 10
  water-animals: 0
  water-ambient: 0
  ambient: 0
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 400
  monster-spawns: 0
  water-spawns: 0
  water-ambient-spawns: 0
  ambient-spawns: 0
  autosave: 6000
aliases: now-in-commands.yml
